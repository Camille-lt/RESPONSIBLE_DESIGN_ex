<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="entete">
    <img src="/images/logo.svg" alt="">
  </div>

  <div class="img-banner">
    <img src="/images/hero-mobile.jpg" alt="">
    <img src="/images/hero-desktop.jpg" alt="">
  </div>

  <div class="text-container">
    <h1><span>W E ' R E <br></span>C O M I N G <br> S O O N</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  </div>

  <div class="input-adress">
    <form id="email-form">
      <div class="form-group">
        <input type="email" name="email" class="email-input" placeholder="Email Address">

        <button type="submit" class="email-button">
          <img src="/images/icon-arrow.svg" alt="Submit">
        </button>
      </div>
      <p class="error-message" id="error-message"></p>
    </form>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Camille LEBIGOT</a>.
    </p>
  </footer>
</body>

</html>
